<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sound Machine</title>
	</head>

   
<body>
<nav aria-label="main navigation" class="navbar is-primary" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="../../index.html">
            Home
        </a>
    </div>
</nav>
<audio id="drum">
  <source src="https://callmeonii-chan.github.io/labs/audio/Drum.mp3" type="audio/mpeg">
</audio>
<audio id="guitar">
  <source src="https://callmeonii-chan.github.io/labs/audio/Guitar.mp3" type="audio/mpeg">
</audio>
<audio id="piano">
  <source src="https://callmeonii-chan.github.io/labs/audio/Piano.mp3" type="audio/mpeg">
</audio>
<audio id="bell">
  <source src="https://callmeonii-chan.github.io/labs/audio/Bell.mp3" type="audio/mpeg">
</audio>
<audio id="jingle">
  <source src="https://callmeonii-chan.github.io/labs/audio/Jingle.mp3" type="audio/mpeg">
</audio>
<br><br>
<button type="button" onclick="playDrum()">Drum</button><br>

<button type="button" onclick="playGuitar()">Guitar</button><br>

<button type="button" onclick="playPiano()">Piano</button><br>
	
<button type="button" onclick="playBell()">Bell</button><br>
	
<button type="button" onclick="playJingle()">Jingle</button><br>

	
<script>
var a = document.getElementById("drum");  
var b = document.getElementById("guitar");
var c = document.getElementById("piano");
var d = document.getElementById("bell");
var e = document.getElementById("jingle");

function playDrum() {			
 a.play();
}
function playGuitar() {			
 b.play();
}
function playPiano() {			
 c.play();
}
function playBell() {			
 d.play();
}
function playJingle() {			
 e.play();
}	
	
</body>
</html>
