<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas Example</title>
	</head>

   
<body>
<canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>
       
<script>
 var canvas = document.getElementById("myCanvas");
 var context = canvas.getContext("2d");
 context.fillStyle = "#00BFFF";                            // Background Color
 context.fillRect(0, 0, canvas.width, canvas.height);
 context.font="30px Arial";
 context.fillStyle = "green";
		var line=1;
		var height=35;
 context.fillText("Caption text",10,height*line);	// Caption text
 context.beginPath();
 context.arc(99, 140, 40, 0, 2 * Math.PI);
 context.fillStyle = "yellow"; 				// Sun
 context.fill();
 context.lineWidth = 2;
 context.strokeStyle = "#FF0000";
 context.stroke();
 context.fillStyle = "#DEB887";				// Ground
 context.fillRect(0, 600, canvas.width, 200);
 context.strokeStyle = "green";
 context.moveTo(500,700);
 context.lineTo(600,550);
 context.lineTo(700,700);
 context.lineTo(500,700);
 context.fillStyle = "#006400"; 				// Living Quarters, A Tent
 context.fill();
 context.lineWidth = 5;
 context.stroke();
</script>
	
</body>
</html>
